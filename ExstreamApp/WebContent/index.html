<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Form</title>

<link rel="stylesheet" href="views/css/style.css" />

</style>
</head>


<body>

	<form action="views/Quote.jsp" method="post">
	<img src= "images/accenturelogo.png"/>
		<!-- ============================== Fieldset 1 ============================== -->
		<fieldset>
			<legend>Login Details:</legend>
				<label for="input-one" class="float"><strong>Username:</strong></label><br />
				<input class="inp-text" name="input-one-name" id="input-one" type="text" size="30" /><br />

				<label for="input-two" class="float"><strong>Password:</strong></label><br />
				<input class="inp-text" name="input-two-name"  id="input-two" type="password" size="30" />
		</fieldset>
		<!-- ============================== Fieldset 1 end ============================== -->
	
		<p><center><input class="submit-button" type="submit" alt="Login" name="Submit" value="Login" />		
		</center></p>
	</form>

</body>
